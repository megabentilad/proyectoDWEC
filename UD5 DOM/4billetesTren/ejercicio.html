    <body>
        <h1>
            Comprar billetes
        </h1>
        <br/>
        <br/>
        <div id="formularioInicial">
            <form name="formularioA" id="formularioA" enctype="application/x-www-form-urlencoded" onsubmit="return borrarFormulario()">
                    <label for="origen">Origen:</label>
                    <br/>
                    <input type="text" name="origen" id="origen" placeholder="Introduce el origen">
                    <br/>
                    <br/>
                    <label for="destino">Destino:</label>
                    <br/>
                    <input type="text" name="destino" id="destino" placeholder="Introduce el destino">
                    <br/>
                    <br/>
                    <label for="fecha">Fecha:</label>
                    <br/>
                    <input type="date" name="fecha" id="fecha">
                    <br/>
                    <br/>
                    <label for="pasajeros">Pasajeros:</label>
                    <br/>
                    <input type="number" name="pasajeros" id="pasajeros" value="1" min="1" max="10">
                    <br/>
                    <br/>
                    <input type="checkbox" id="lpdA">
                    <label for="lpdA">Acepto las condiciones recistradas en la LPD</label>
                    <br/>
                    <br/>
                <button id="enviarA" disabled>Aceptar</button>
                <input type="reset" value="Enviar">
                <br/>
            </form>
        </div>
        <br/>
        <br/>
        <div id="formulariosPasajeros"></div>
