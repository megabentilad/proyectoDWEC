<!DOCTYPE html>
<html lang="es">
    <head>
        <title>Luis Mateo Rivera Uriarte</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="css/styles.css" media="screen">
        <link rel="icon" type="image/png" href="../../../../mifavicon.png">
        <script type="text/javascript" src="JavaScript/validaciones.js"></script>
        <script type="text/javascript" src="../jquery.js"></script>
        <script type="text/javascript" src="JavaScript/script.js"></script>
        <style>
            form{
                width: 20%;
                margin: auto;
            }
            fieldset input{
                width: 50%;
            }
            fieldset p{
                color: red;
            }
            .botones{
                display: none;
                margin-bottom: 3%;
            }
            .LbotonesA, .LbotonesP{
                padding: 0.5%;
                margin-bottom: 0%;
                border-radius: 12%;
                cursor: pointer;
                width: 4%;
                display: inline-block;
            }
            .LbotonesA{
                background-color: cyan;
            }
            #formularioP{
                display: none;
            }
            .asignaturasProf{
                position: absolute;
                top: 40%;
                left: 65%;
                width: 10%;
            }
            .aceptar{
                padding: 0.5%;
                border-radius: 12%;
                cursor: pointer;
                width: 4%;
                position: absolute;
                top: 43%;
                left: 58%;
                background-color: cyan;
                cursor: pointer;
                transition: 0.6s;
            }
            .aceptar:hover{
                transition: 0.3s;
                background-color: #00cccc;
            }
            .eliminar{
                padding: 0.5%;
                border-radius: 12%;
                cursor: pointer;
                width: 4%;
                position: absolute;
                top: 50%;
                left: 58%;
                background-color: cyan;
                cursor: pointer;
                transition: 0.6s;
            }
            .eliminar:hover{
                transition: 0.3s;
                background-color: #00cccc;
            }
            
        </style>
    </head>
    <body>
        <h1>
            Formulario final mejorado
        </h1>
        <div id="Balumno" class="LbotonesA">Alumno</div>
        <div id="Bprofesor" class="LbotonesP">Profesor</div>
        <br/>
        <br/>
        <br/>
        <br/>
        <form name="formularioA" id="formularioA" enctype="application/x-www-form-urlencoded" onsubmit="return eComprobarCB()">
                <label for="nombreA">Nombre:</label>
                <br/>
                <input type="text" name="nompreA" id="nombreA" placeholder="Introduce tu nombre">
                <br/>
                <br/>
                <label for="apellidosA">Apellidos:</label>
                <br/>
                <input type="text" name="apellidosA" id="apellidosA" placeholder="Introduce tus apellidos">
                <br/>
                <br/>
                <label for="dniA">DNI:</label>
                <br/>
                <input type="text" name="dniA" id="dniA" placeholder="Introduce tu DNI">
                <br/>
                <br/>
                <label for="cicloA">Ciclo:</label>
                <br/>
                <select name="cicloA" id="cicloA">
                    <option value="nada">Seleccione un ciclo</option>
                    <option value="DAW">DAW</option>
                    <option value="SMR">SMR</option>
                </select>
                <br/>
                <br/>
                <label for="cursoA">Curso:</label>
                <br/>
                <select name="cursoA" id="cursoA">
                    <option value="nada">Seleccione un curso</option>
                    <option value="primeroA">1er Curso</option>
                    <option value="segundoA">2º Curso</option>
                </select>
                <br/>
                <br/>
                <label>Asignaturas que estás cursando:</label>
                <br/>
                <br/>
                <div id="asignaturasA"></div>
                <br/>
                <br/>
                <label for="emailA">Email:</label>
                <br/>
                <input type="text" name="emailA" id="emailA" placeholder="Introduce tu Email">
                <br/>
                <br/>
                <label for="mensajeA">Mensaje:</label>
                <br/>
                <textarea name="mensajeA" id="mensajeA" placeholder="Introduce tu mensaje"></textarea>
                 <br/>
                 <br/>
                 <input type="checkbox" id="lpdA">
                 <label for="lpdA">Acepto las condiciones recistradas en la LPD</label>
                 <br/>
                 <br/>
            <button id="enviarA" disabled>Registrarse</button>
            <input type="reset" value="Limpiar">
            <br/>
            <div id="faltaCheckbox" style="color: red; visibility: hidden;">Debe seleccionar al menos una asignatura</div>
        </form>
        
        
        
        <form action="ejercicio.html" method="post" accept-charset="UTF-8" name="formularioP" id="formularioP" enctype="application/x-www-form-urlencoded"  onsubmit="return eComprobarSelect()">
                <label for="nombreP">Nombre:</label>
                <br/>
                <input type="text" name="nompreP" id="nombreP" placeholder="Introduce tu nombre">
                <br/>
                <br/>
                <label for="apellidosP">Apellidos:</label>
                <br/>
                <input type="text" name="apellidosP" id="apellidosP" placeholder="Introduce tus apellidos">
                <br/>
                <br/>
                <label for="dniP">DNI:</label>
                <br/>
                <input type="text" name="dniP" id="dniP" placeholder="Introduce tu DNI">
                <br/>
                <br/>
                <label for="cicloP">Ciclo:</label>
                <br/>
                <select name="cicloP" id="cicloP">
                    <option value="nada">Seleccione un ciclo</option>
                    <option value="DAW">DAW</option>
                    <option value="SMR">SMR</option>
                </select>
                <br/>
                <br/>
                <label for="cursoP">Curso:</label>
                <br/>
                <select name="cursoP" id="cursoP">
                    <option value="nada">Seleccione un curso</option>
                    <option value="primeroP">1er Curso</option>
                    <option value="segundoP">2º Curso</option>
                </select>
                <br/>
                <br/>
                <label>Asignatura:</label>
                <br/>
                <div id="asignaturasP"></div>
                <div class ="aceptar" id="aceptar">
                    Aceptar
                </div>
                <div class ="eliminar" id="eliminar">
                    Eliminar
                </div>
                <select id="asignaturasProf" class="asignaturasProf" size="12"></select>
                <br/>
                <br/>
                <label for="emailP">Email:</label>
                <br/>
                <input type="text" name="emailP" id="emailP" placeholder="Introduce tu Email">
                <br/>
                <br/>
                <label for="mensajeP">Mensaje:</label>
                <br/>
                <textarea name="mensajeP" id="mensajeP" placeholder="Introduce tu mensaje"></textarea>
                 <br/>
                 <br/>
                 <input type="checkbox" id="lpdP">
                 <label for="lpdP">Acepto las condiciones recistradas en la LPD</label>
                 <br/>
                 <br/>
            <input id="enviarP" type="submit" value="Registrarse" disabled>
            <input type="reset" value="Limpiar">
            <div id="faltaSelect" style="color: red; visibility: hidden;">Debe seleccionar al menos una asignatura</div>
        </form>
        
        <br/>
        <br/>
        <footer>
            <p>
                <a href="../../../..">
                    © Luis Mateo Rivera Uriarte 2019-2020
                </a>
            </p>
        </footer>
    </body>
</html>
